<mat-card class="form-card">
    <h2>{{ selectedId ? "View Pizza" : "Create Pizza" }}</h2>
    <form [formGroup]="form" class="pizza-form">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" placeholder="Ex. Margherita">
        </mat-form-field>
        
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Size</mat-label>
            <input matInput formControlName="size" placeholder="Ex. medium">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Price</mat-label>
            <input matInput formControlName="price" placeholder="Ex. 7.00">
        </mat-form-field>

        <div class="button-group">
            <button mat-raised-button color="primary" (click)="emitAction()">
                {{ actionButtonLabel }}
            </button>
            &nbsp;
            <button mat-raised-button color="warn" (click)="clear()">
                Clear
            </button>
        </div>
    </form>
</mat-card>
