<table mat-table [dataSource]="pizzas" class="mat-elevation-z8">
    <ng-container *ngFor="let item of headers" [matColumnDef]="item.fieldName">
        <th mat-header-cell *matHeaderCellDef>
            {{ item.headerName }}
        </th>
        <th mat-cell *matCellDef="let element">
            {{ element[item.fieldName] }}
        </th>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
            <button (click)="selectPizza(element, 0)" mat-raised-button color="primary">
                <mat-icon>pageView</mat-icon> View
            </button>
            &nbsp;
            <button (click)="selectPizza(element, 1)" mat-raised-button color="warn">
                <mat-icon>delete</mat-icon> Delete
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="headerFields"></tr>
    <tr mat-row *matRowDef="let row; columns: headerFields"></tr>
</table>
